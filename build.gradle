plugins {
    id 'com.gradle.build-scan' version '1.11'
    id 'io.ratpack.ratpack-java' version '1.5.0'
    id 'org.flywaydb.flyway' version '4.2.0'
}

buildScan {
    licenseAgreementUrl = 'https://gradle.com/terms-of-service'
    licenseAgree = 'yes'
    publishAlways()
}

group = 'com.github.gregwhitaker'
version = '0.1.0'
mainClassName = 'stripe.example.Main'
sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile ratpack.dependency('guice')
    compile ratpack.dependency('hikari')
    compile 'org.postgresql:postgresql:42.1.4'
    compile 'com.github.gregwhitaker:ratpack-error:1.5.0'
    compile 'org.flywaydb:flyway-core:5.0.5'

    runtime 'org.slf4j:slf4j-simple:1.7.22'

    testCompile 'junit:junit:4.12'
}

flyway {
    url = 'jdbc:postgresql://localhost:5432/postgres'
    user = 'postgres'
}
clean.dependsOn(flywayClean)
build.dependsOn(flywayMigrate)